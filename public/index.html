<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abandoned Baltic Rails</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="css/leaflet.css"/>
    <script src="js/leaflet.js"></script>
  </head>
  <body>
    <header>
        <h1>Map of closed and abandoned Baltic railways</h1>
        <!--<div class="menu">
          <a href="">Home</a>
          <a href="/about">About</a>
        </div>-->
    </header>
    <div class = mwrap>
      <div id="map"></div>
    </div>
    <p>Optional filters (Ctrl for multi-select)</p></br>
    <div id = "selectors">
      <div id="selmn">
        <label for="optionselect1">Track gauge:</label>
        <select name="selectionGauge" id="optionselect1" multiple>
          <option value="600 mm" selected>600mm (narrow)</option>
          <option value="700 mm" selected>700mm (narrow)</option>
          <option value="750 mm" selected>750mm (narrow)</option>
          <option value="1520 mm" >1520mm (russian)</option>
          <option value="1435 mm" >1435mm (standard)</option>
        </select>
      </div>
      <div id="selmn">
        <label for="optionselect2">Line status:</label>
          <select name="selectionLineStatus" id="optionselect2" multiple>
          <option value="Operational" selected>Full pax service</option>
          <option value="Partially operational" selected>Limited pax service</option>
          <option value="Freight only" selected>No pax service</option>
          <option value="Dismantled" selected>Demolished or destroyed</option>
        </select>
      </div>
      <div id="selmn">
        <label for="optionselect3">Country:</label>
        <select name="selectionLineStatus" id="optionselect3" multiple>
          <option value="Estonia" selected>Estonia</option>
          <option value="Latvia" selected>Latvia</option>
          <option value="Lithuania" selected>Lithuania</option>
          <option value="Poland" >Poland</option>
          <option value="Belarus" >Belarus</option>
          <option value="Russia" >Russia</option>
        </select>
      </div>
    </div>
    <br><button for="button" onclick="cngctr()">Press to commit selections</button>
    <script src="./data/full-stations.geojson"></script>
    <script src="./js/map.js"></script>
    <footer>
      <p>Station data collated and page made by <a href = "https://vebcoyote.com/contact">Veb,</a> 2024</p>
    </footer>
  </body>
</html>
